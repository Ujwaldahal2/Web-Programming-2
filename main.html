<!DOCTYPE html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<link href="flexslider.css" rel="stylesheet">
<script src="jquery.flexslider-min.js"></script>
<script>
  $(function(){
    $('.flexslider').flexslider({
      animation: "slide"
    });

    $('.topnavde a').click(function(e) {
      e.preventDefault(); 
      var pageUrl = $(this).attr('href');
      
      // If it's the "Top page" link, scroll to the top of the page
      if (pageUrl === 'main.html') {
        $('html, body').animate({ scrollTop: 0 }, 'slow');
      } else {
        // For other links, update the iframe source
        $('#contentFrame').attr('src', pageUrl);
      }
    });
  });

</script>
</head>
